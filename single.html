<body>
    <div id="cart-box">
        <div id="carth">
            <div id="cart-fix">
                 <p id="carthead">Shopping Cart</p>
            <i onclick="cartDis()" class="fa-regular fa-circle-xmark"></i> 
            </div>   
           <hr>
           </div>
           
        <div id="itemcart"></div>
     
    </div>
    <div id="cfix">
       <div id="cart_bfix">
           <h2 id="subtotal">Subtotal:</h2>

           <button id="View_cart" onclick="viewCart()">View Cart/Checkout</button>
           <button id="continue" onclick="cartDis()">Continue Shopping</button>
       </div>

    <div id="container">

            <div id="inner-f"></div>

<script type="module">
    import navbar from "./components/navbar.js"
    import footer from "./components/footer.js"
    let nav = document.getElementById("top");
    nav.innerHTML = navbar()
  document.getElementById("homelogo").addEventListener("click",homePage)


    function homePage(){
        window.location.href="landing.html"
    }



    let foot = document.getElementById("bottom");
    foot.innerHTML = footer()


    document.getElementById("cart_icons").addEventListener("click",cartUndo)

 cb = document.getElementById("cart-box")
     cfix = document.getElementById("cfix")
    function cartUndo(){
     cb.style.display = "block"
     cfix.style.display = "block"
}

document.getElementById("cart_sign").addEventListener("click",signinUp)

function signinUp(){
window.location.href="signin.html"
}





let userDetails = JSON.parse(localStorage.getItem("userDetails")) || null;
let inner = document.getElementById("cart_sign")
if(userDetails){

    inner.innerText=`Hello ${userDetails.firstName}`;
   
}
